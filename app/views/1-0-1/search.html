
{% extends "layout.html" %}

  GOV.UK Prototype Kit

{% block content %}


      <div class="govuk-grid-row">
          <div class="govuk-grid-column-two-thirds">
            <div class="app-masthead">
              <span class="govuk-heading-l white-text">Search for a qualification</span>
              <p class="govuk-body white-text">Search by <strong>name, reference number</strong> or <strong>awarding body</strong></p>
              <form id="changeUrl" class="govuk-form-group" action="all-results">
                <div id="tt-overlay" class="autocomplete-wrapper"></div>
                <button id="searchProviders" type="search" class="govuk-button icon" ><img src="https://assets.publishing.service.gov.uk/frontend/govuk_publishing_components/search-button-ca89b2a79f944909ceb7370d3f0b78811d32b96e883348fcd8886f63dd619585.png"></img></button>
              </form>
              
              <div class="flex space-between">
                <div class="govuk-form-group govuk-!-margin-top-3 govuk-!-margin-bottom-1">
                  <label class="govuk-label white-text" for="width-10">
                    Awarding body
                  </label>
                  <input class="govuk-input govuk-input--width-10" id="width-10" name="width-10" type="text">
                
                </div>
                
                <div class="govuk-form-group govuk-!-margin-top-3 govuk-!-margin-bottom-1">
                  <label class="govuk-label white-text" for="sort">
                    Level
                  </label>
                  <select class="govuk-select" id="sort" name="sort">
                    
                    <option value="updated" selected>Level 1</option>
                    <option value="updated">Level 1/2</option>
                    <option value="updated">Level 2</option>
                    <option value="updated">Level 3</option>
                    <option value="updated">Level 4</option>
                    <option value="updated">Level 5</option>
                    <option value="updated">Level 6</option>
                    <option value="updated">Level 7</option>
                    <option value="updated">Level 8</option>
                    <option value="updated">Entry level</option>
                    <option value="updated">Higher level</option>
                    <option value="updated">Mixed level</option>
                    <option value="updated">Not known</option>
                    <option value="updated">Level 2</option>
                    
                    
                  </select>
                </div>
                
                <div class="govuk-form-group govuk-!-margin-top-3 govuk-!-margin-bottom-1">
                  <label class="govuk-label white-text" for="sort">
                    Teaching year
                  </label>
                  <select class="govuk-select" id="sort" name="sort">
                    
                    <option value="updated" selected>View all</option>
                    <option value="updated">Valid for current year</option>
                    <option value="updated">All 2019 to 2020</option>
                    <option value="updated">2018 to 2019</option>
                    <option value="updated">2017 to 2018</option>
                    <option value="updated">2016 to 2017</option>
                    
                    
                    
                  </select>
                </div>
              </div>

            </div>
